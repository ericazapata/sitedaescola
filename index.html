<!DOCTYPE html>
<html>
    <head>
        <title> ZaLivros - A melhor livraria do Brasil </title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-windth, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Henny+Penny&family=Inter&family=Irish+Grover&family=Sora&display=swap" rel="stylesheet">
    </head>
    
<body>
    <header class="cabeçalho">
        <ul class="lista">
            <li class="item">Compras <img src="img/carrinho.png" alt="Carrinho de compras"></li>
            <li class="item">Favoritos <img src="img/coracao.png" alt="Favoritos"></li>
            <li class="item">Perfil<img src="img/conta.png" alt="Perfil do usuário"></li>
            <h1>ZALIVROS</h1>
            <a href="www.zalivros.com.br" class="container_botao"> Pesquisar...<img src="img/pesquisar.png" alt="Pesquisar" class="container__imagem">  </a>
        </ul>
    </header>
    <section class="principal">
        <div class="container_icones">
            <img src="img/sacola.png" alt="Lojinha">
            <img src="img/pdf.png" alt="PDFs">
            <img src="img/livros.png" alt="Livros Fisicos">   
        </div>

        <div class="container_compras">
            <img src="img/direita.png" alt="Seta para direita">
            <img src="img/caneca.png" alt="Caneca">
            <img src="img/marcapaginas.png" alt="Marca Paginas">
            <img src="img/principe.png" alt="Livro Pequeno Principe">
            <img src="img/domcasmurro.png" alt="Livro Dom Casmurro">
            <img src="img/esquerda.png" alt="Seta para esquerda">
            <p class="container__aviso"> texto </p>
        </div>

    </section>

    <section class="container_secundário">
        <img src="img/estrelas.png" alt="Estrelas de avaliacao">  
        <img src="img/instagram.png" alt="Instagram">
        <img src="img/facebook.png" alt="Facebook">
        <img src="img/tiktok.png" alt="TikTok">
        <img src="img/twitter.png" alt="Twitter">
        <img src="img/whatsapp.png" alt="WhatsApp"> 
    </section>

</body>
</html>
